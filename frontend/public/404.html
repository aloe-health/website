<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Page Not Found - Aloe Health</title>
        <meta
            name="description"
            content="The page you're looking for doesn't exist. Return to Aloe Health's homepage."
        />
        <link rel="icon" type="image/ico" href="/favicon.ico" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background: linear-gradient(to top, #34d399, #dcfce7);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                text-align: center;
                color: white;
                max-width: 600px;
                padding: 2rem;
            }

            .error-code {
                font-size: 8rem;
                font-weight: bold;
                line-height: 1;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }

            .error-message {
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .error-description {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                line-height: 1.5;
            }

            .home-button {
                display: inline-block;
                padding: 1rem 2rem;
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                text-decoration: none;
                border-radius: 0.5rem;
                font-size: 1.1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .home-button:hover {
                background-color: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateY(-2px);
            }

            .aloe-logo {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 2rem;
                opacity: 0.8;
            }

            @media (max-width: 768px) {
                .error-code {
                    font-size: 6rem;
                }

                .error-message {
                    font-size: 1.5rem;
                }

                .error-description {
                    font-size: 1rem;
                }

                .container {
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="aloe-logo">aloe.</div>
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <div class="error-description">
                The page you're looking for doesn't exist or has been moved.
                <br />
                Let's get you back to where the healing happens.
            </div>
            <a href="/" class="home-button">Return Home</a>
        </div>
    </body>
</html>
