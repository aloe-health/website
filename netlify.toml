[build]
# Directory to run the build command in
base = "frontend"

# Build command to run
command = "npm run build"

# Directory with the static files to deploy
publish = "frontend/dist"

[build.environment]
# Use Node.js 18 or higher
NODE_VERSION = "18"

# Redirect rules for SPA routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Form handling - Netlify will automatically detect forms with data-netlify="true"
# No additional configuration needed for the contact form

# Custom 404 page (optional)
[[redirects]]
from = "/404"
to = "/404.html"
status = 404
